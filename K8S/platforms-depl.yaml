apiVersion: apps/v1
kind: Deployment
metadata:
  name: platforms-depl
  labels:
    role: title
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platformservice
  template:
    metadata:
      labels: 
        app: platformservice
    spec:
      containers:
        - name: platformservice
          image: alineitgirl/platformservice:latest